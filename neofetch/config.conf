# Выделять логотип ascii жирным шрифтом.

# По умолчанию: "on"
# Значения:  "on", "off"
# Флаг:    --ascii_bold

ascii_bold="on"

##--------- Параметры изображения

# Перерисовка

# Если значение "on", neofetch будет постоянно перерисовывать изображение до тех пор, пока
# Нажаты сочетания клавиш Ctrl+C. Это устраняет проблемы с отображением в некоторых эмуляторах терминалов.

# По умолчанию:  "off"
# Значения:   "on", "off"
# Флаг:     --loop

image_loop="off"

# Каталог миниатюр

# По умолчанию: "~/.cache/thumbnails/neofetch"
# Значения:  "dir"

thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Режим обрезки

# По умолчанию:  "normal"
# Значения:   "normal", "fit", "fill"
# Флаг:     --crop_mode

crop_mode="normal"

# Смещение

# ПРИМЕЧАНИЕ: влияет только на режим "normal".

# По умолчанию:  "center"
# Значения:   "northwest", "north", "northeast", "west", "center"
#           "east", "southwest", "south", "southeast"
# Флаг:     --crop_offset

crop_offset="center"

# Размер изображения

# По умолчанию: "auto"
# Значения:  "auto", "00px", "00%", "none"
# Флаги:   --image_size
#          --size

image_size="auto"

# Разрыв между изображением и текстом.

# По умолчанию: "3"
# Значения:  "num", "-num"
# Флаг:    --gap

gap=2

# Смещение изображений

# Работает только с w3m.

# По умолчанию: "0"
# Значения:  "px"
# Флаги:   --xoffset
#          --yoffset

yoffset=0
xoffset=0

# Цвет фона.
# Работает только с w3m.

# По умолчанию: ""
# Значения:  "color", "blue"
# Флаг:    --bg_color

background_color=" "


##--------- Другие опции

# Стандартный режим вывода


# Отключает все цвета.
# Полезно для перехода в другую команду.

# По умолчанию: "off"
# Значения: "on", "off"

stdout="off"
